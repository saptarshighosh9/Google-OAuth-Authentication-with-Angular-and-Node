<div ng-if="!isauth">
    <div ng-include="'modules/login/view/login.html'" ng-controller="loginregCtrl"></div>
</div>
<div class="eachpage" style="padding-top:10px" ng-if="isauth" ng-controller="homeCtrl">
	<div class="row">
		<div class="col-xs-12 col-md-12 mainpage">
			<div class="col-sm-2 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1 hidden-xs hidden-sm">
				<div class="row">
					<div class="col-md-12">
						<small style="opacity: 0.5">Left</small><hr>
					</div>
				</div> 
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-md-5 col-lg-5">
				<div class="row" style="padding-bottom:80px">
					<div class="col-xs-11 col-md-12">
						<div class="row">
							<div class="col-md-12" ng-init="createpost=false;createtopic=false">
								<small style="opacity: 0.5">Profile</small>
								<hr>
								<span ng-if="profiledata.image">
									<img ng-src="profiledata.image">
								</span>
								<span ng-if="profiledata.email"><b>Email Login Account :</b> {{profiledata.email}} </span><br>
								<span ng-if="profiledata.g_email"><b>Google Login Account :</b> {{profiledata.g_email}} </span><br>
								<hr>
								<button type="button" id="customBtn" ng-click="addgoogleacc()" class="btn btn-danger" ng-if="!profiledata.g_email && addgoogleaccbtn">Connect with your Google Account</button>
								<button type="button" id="customBtn" class="btn btn-danger" ng-if="!profiledata.g_email && !addgoogleaccbtn" disabled>Connected with your Google Account</button>
								<span ng-if="!profiledata.email">
	                                <h5>Set a password for Email Login</h5><br>
	                                <form ng-submit="setnativepassword()" ng-if="!passwordset"  ng-init="nativeemail = profiledata.g_email">
	                                  <div class="form-group">
	                                    <label for="exampleInputEmail1">Email address</label>
	                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="nativeemail" required>
	                                  </div>
	                                  <div class="form-group">
	                                    <label for="exampleInputPassword1">Password</label>
	                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="nativepassword" required>
	                                  </div>
	                                  <button type="submit" class="btn btn-default">Set Password</button>
	                                </form>
	                                <h5 ng-if="passwordset"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Password has been set successfully</h5>
								</span>
								<br><br>
								<a ng-click="logout()">Logout</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3 hidden-xs hidden-sm">
				<div class="row">
					<div class="col-md-12">
						<small style="opacity: 0.5">Right</small><hr>			
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
